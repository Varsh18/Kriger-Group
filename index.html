<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kriger Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/styles.css" type="text/css">
  </head>
  <body>
  <form id="regForm" action="">
  <div class="tab">
  <p><h1>Personal Details</h1><p>
    Employee Id:
      <p><input placeholder="Employee id" oninput="this.className = ''" name="eid"></p>
    First Name:
      <p><input placeholder="First name" oninput="this.className = ''" name="fname"></p>
    Last Name:
      <p><input placeholder="Last name" oninput="this.className = ''" name="lname"></p>
    Mother's Name:
      <p><input placeholder="Mother's name" oninput="this.className = ''" name="mname"></p>
    Father's Name:
      <p><input placeholder="Father's name" oninput="this.className = ''" name="fname"></p>
    Gender:
    <p>
     <input type="radio" name="gender" value="male" checked> Male
     <input type="radio" name="gender" value="female"> Female
     <input type="radio" name="gender" value="other"> Other</p>
     Date of Birth:
       <p><input placeholder="Date of Birth" oninput="this.className = ''" name="dob"></p>
     Address:
     <p><textarea rows="5" oninput="this.className = ''" ></textarea></p>
     Sub Urban:
       <p><input placeholder="Sub urban" oninput="this.className = ''" name="surban"></p>
    State:
       <p><input placeholder="State" oninput="this.className = ''" name="state"></p>
   Pincode:
       <p><input placeholder="Pincode" maxlength="6" oninput="this.className = ''" name="pincode"></p>
   Email Address:
           <p><input placeholder="Email Address" maxlength="6" oninput="this.className = ''" name="email"></p>
  </div>
  </form>
  </body>
</html>
