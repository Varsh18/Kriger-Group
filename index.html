<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kriger Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/styles.css" type="text/css">
  </head>
  <body>
  <form id="regForm" action="">
  <div class="tab">
  <p><h1>Employee Personal Details</h1><p>
    Employee Id:
      <p><input placeholder="Employee id" oninput="this.className = ''" name="eid"></p>
    First Name:
      <p><input placeholder="First name" oninput="this.className = ''" name="fname"></p>
    Last Name:
      <p><input placeholder="Last name" oninput="this.className = ''" name="lname"></p>
    Mother's Name:
      <p><input placeholder="Mother's name" oninput="this.className = ''" name="mname"></p>
    Father's Name:
      <p><input placeholder="Father's name" oninput="this.className = ''" name="fname"></p>
    Gender:
    <p>
     <input type="radio" name="gender" value="male" checked> Male
     <input type="radio" name="gender" value="female"> Female
     <input type="radio" name="gender" value="other"> Other</p>
     Date of Birth:
       <p><input placeholder="Date of Birth" oninput="this.className = ''" name="dob"></p>
     Address:
     <p><textarea rows="5" oninput="this.className = ''" ></textarea></p>
     Sub Urban:
       <p><input placeholder="Sub urban" oninput="this.className = ''" name="surban"></p>
    State:
       <p><input placeholder="State" oninput="this.className = ''" name="state"></p>
   Pincode:
       <p><input placeholder="Pincode" maxlength="6" oninput="this.className = ''" name="pincode"></p>
   Email Address:
           <p><input placeholder="Email Address" maxlength="6" oninput="this.className = ''" name="email"></p>
  </div>
  <div class="tab">
  UAN:
  <input placeholder="UAN" oninput="this.className=''" name="uan"/>
  </div>
  <div style="overflow:auto;">
    <div>
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button  style="float:right;" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>
  </form>
  <script>
  var currentTab = 0;
  showTab(currentTab);
  function showTab(n) {
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  }
  else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
    fixStepIndicator(n);
  }
  function nextPrev(n) {
      var x = document.getElementsByClassName("tab");
       if (n == 1 && !validateForm()) return false;
        x[currentTab].style.display = "none";

        //increase or decrease current tab by one
          currentTab = currentTab + n;
          if (currentTab >= x.length) {
          return false;
      }
       showTab(currentTab);
  }
  function validateForm() {
      var x, y, i, valid = true;
      x = document.getElementsByClassName("tab");
      y = x[currentTab].getElementsByTagName("input");
      for (i = 0; i < y.length; i++) {
        if (y[i].value == "") {
          y[i].className += " invalid";
          valid = false;
    }
  }
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
   return valid;
  }
  function fixStepIndicator(n) {
    var i, x = document.getElementsByClassName("step");
    for (i = 0; i < x.length; i++) {
      x[i].className = x[i].className.replace(" active", "");
    }
    x[n].className += " active";
}
  </script>
  </body>
</html>
